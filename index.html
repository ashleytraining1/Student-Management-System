<!DOCTYPE html>
<html>
    <head>
        
        <!-- linking to style.css -->

 <!-- linking index.js to index.html -->
 <script src="index.js"></script>
<!-- my title -->
<title>Website Design</title>
      

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        


    </head>
    <body>
        

      <div class="hero">
        
        <nav>
            <a href="#" class="main">Student Management System</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </nav>
        <div class="wrapall">

            <div class="left">
                <div class="box">
                    <h4>Student Form</h4>
                    <form id="form">
                        
                        <div class="input-bx">
                            <label>Username</label>
                            <input type="text" id="Username" required/>
                            
                        </div>
            
                        <div class="input-bx">
                            <label>ID Number</label>
                            <input type="text" id="Student ID Number" required/>
                            
                        </div>
            
                        <div class="input-bx">
                            <label>Email</label>
                            <input type="email" id="Student Email"  required/>
                            
            
                        </div>
            
                        <div class="input-bx">
                            <label>Class</label>
                            <input type="number" id="Student Class"  required/>
                           
                        </div>
            
                        
            
                        <div class="input-bx">
                            <label>Roll No</label>
                            <input type="number" id="Roll No"  required/>
                           
            
                        </div>

                        <div class="input-bx">
                            <label>Sponser Name</label>
                            <input type="text" id="Sponsers Name"  required/>
                            
                        </div>
            
                        <button type="submit">Submit</button>
                    </form>
            
                   </div>

            </div>
            <div class="right">
                <div class="content">
                    <h3 class="logo">Student Records</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>ID Number</th>
                                <th>Email</th>
                                <th>Class</th>
                                <th>Roll No</th>
                                <th>Sponser Name</th>
                            </tr>
                        </thead>
                       
                    </table>
                </div>
            </div>
        </div>
          
        
      </div>

       

    </body>
