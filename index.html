<!DOCTYPE html>
<html>
    <head>

<!-- my title -->
<title>Website Design</title>
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
    </head>
    <body>
    
      <div class="hero">
        
        <nav>
            <a href="#" class="main">Student Management System</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </nav>
        <div class="wrapall">

            <div class="left">
                <div class="box">
                    <h4>Student Form</h4>
                    <form  id="studentForm">
                    
                            <label>Username</label>
                            <input type="text" id="username" required/>
                            
                            <label>Identity Number</label>
                            <input type="text" id="studentIDNumber" required/>
                        
                            <label>Email</label>
                            <input type="email" id="studentEmail"  required/>
                        
                            <label>Total Class</label>
                            <input type="number" id="totalClass"  required/>
                           
                            <label>Roll No</label>
                            <input type="number" id="rollNo"  required/>
                           
                            <label>Sponser Name</label>
                            <input type="text" id="sponserName"  required/>
                            
                        
            
                        <button type="submit">Submit</button>
                    </form>
            
                   </div>

            </div>
            <div class="right">
                <div class="content">
                    <h3 class="logo">Student Records</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Identity Number</th>
                                <th>Email</th>
                                <th>Total Class</th>
                                <th>Roll No</th>
                                <th>Sponser Name</th>
                            </tr>
                        </thead>

                        <tbody>
                            
                        </tbody>
                       
                    </table>
                </div>
            </div>
        </div>
          
      </div>

    </body>
